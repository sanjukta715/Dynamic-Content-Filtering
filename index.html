<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Movie List</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search for a movie..."
    />

    <ul id="movieList">
      <li>Inception</li>
      <li>Interstellar</li>
      <li>Avatar</li>
      <li>The Dark Knight</li>
      <li>Parasite</li>
      <li>Tenet</li>
      <li>Avengers: Endgame</li>
      <li>Joker</li>
      <li>Dune</li>
      <li>Oppenheimer</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
